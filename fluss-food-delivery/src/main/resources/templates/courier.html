<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Information</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .courier-info {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(10, 35, 66, 0.1);
            position: relative;
        }
        .courier-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #0a2342, #1d3557, #4d7ea8);
            border-radius: 8px 8px 0 0;
        }
        .courier-info h2 {
            color: #0a2342;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #1d3557;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e1e8ed;
        }
        .info-label {
            font-weight: bold;
            width: 200px;
            color: #1d3557;
        }
        .info-row div:not(.info-label) {
            color: #2c3e50;
        }
        .map-container {
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(10, 35, 66, 0.1);
        }
        .available {
            color: #4cc9b0;
            font-weight: bold;
            padding: 4px 8px;
            background-color: rgba(76, 201, 176, 0.1);
            border-radius: 4px;
        }
        .unavailable {
            color: #e63946;
            font-weight: bold;
            padding: 4px 8px;
            background-color: rgba(230, 57, 70, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Courier Information</h1>
            <p>Real-time tracking and status updates for food delivery couriers</p>
        </header>

        <div class="status-bar">
            <div id="connection-status" class="connected">Connected</div>
            <div id="record-count">Courier ID: <span th:text="${courier.courierId}"></span></div>
        </div>

        <div class="courier-info">
            <h2>Courier Details</h2>

            <div class="info-row">
                <div class="info-label">Courier ID:</div>
                <div th:text="${courier.courierId}"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Order ID:</div>
                <div th:text="${courier.orderId}"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Current Location:</div>
                <div>
                    Latitude: <span th:text="${courier.courierLatitude}"></span>, 
                    Longitude: <span th:text="${courier.courierLongitude}"></span>
                </div>
            </div>

            <div class="info-row">
                <div class="info-label">Speed:</div>
                <div th:text="${courier.speedKph} + ' km/h'"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Status:</div>
                <div th:class="${courier.isAvailable} ? 'available' : 'unavailable'"
                     th:text="${courier.isAvailable} ? 'Available' : 'Unavailable'"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Last Updated:</div>
                <div th:text="${#temporals.format(courier.lastUpdatedTimestamp, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
        </div>

        <div class="map-container" id="map"></div>

        <footer>
            <p>Food Delivery System &copy; 2025 | Courier Tracking Module</p>
        </footer>
    </div>

    <script th:inline="javascript">
        const courier = /*[[${courier}]]*/ {};

        window.onload = function() {
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <div style="background-color: #1d3557; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 8px; color: #ffffff;">
                    <p>Map showing courier location at coordinates: ${courier.courierLatitude}, ${courier.courierLongitude}</p>
                </div>
            `;
        };
        /*]]>*/
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Information</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/courier.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Courier Information</h1>
            <p>Real-time tracking and status updates for food delivery couriers</p>
        </header>

        <div class="status-bar">
            <div id="connection-status" class="connected">Connected</div>
            <div id="record-count">Courier ID: <span th:text="${courier.courierId}"></span></div>
        </div>

        <div class="courier-info">
            <h2>Courier Details</h2>

            <div class="info-row">
                <div class="info-label">Courier ID:</div>
                <div th:text="${courier.courierId}"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Order ID:</div>
                <div th:text="${courier.orderId}"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Current Location:</div>
                <div>
                    Latitude: <span th:text="${courier.courierLatitude}"></span>, 
                    Longitude: <span th:text="${courier.courierLongitude}"></span>
                </div>
            </div>

            <div class="info-row">
                <div class="info-label">Speed:</div>
                <div th:text="${courier.speedKph} + ' km/h'"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Status:</div>
                <div th:class="${courier.isAvailable} ? 'available' : 'unavailable'"
                     th:text="${courier.isAvailable} ? 'Available' : 'Unavailable'"></div>
            </div>

            <div class="info-row">
                <div class="info-label">Last Updated:</div>
                <div th:text="${#temporals.format(courier.lastUpdatedTimestamp, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
        </div>

        <div class="map-container" id="map"></div>

        <footer>
            <p>Food Delivery System &copy; 2025 | Courier Tracking Module</p>
        </footer>
    </div>

    <script th:inline="javascript">
        const courierData = /*[[${courier}]]*/ {};
    </script>
    <script src="/courier.js"></script>
</body>
</html>
